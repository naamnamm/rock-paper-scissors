<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <header>
        <div class="header-1"></div>

        <div class="header-2">
            <h1 class="header-title"> Rock-Paper-Scissors </h1>
        </div>
      </header>

      <main>
        <div class="main-1">

          <div class='user-stage-container'>
            <div class='user-name'>
                <p>User</p>
            </div>

            <div id='user-choice'>
                <img src='images/rock.jpg' alt='rock' class='rock'>
                <img src='images/paper.jpg' alt='paper' class='paper'>
                <img src='images/scissors.jpg' alt='scissors' class='scissors'>
            </div>
          </div>

          <div class='computer-stage-container'>
            <div class='computer-name'> 
                <p>Computer</p>
            </div>
            
            <div id='computer-choice'>
                <img src='images/rock.jpg' alt='rock' class='computer-rock rock'>
                <img src='images/paper.jpg' alt='paper' class='computer-paper paper'>
                <img src='images/scissors.jpg' alt='scissors' class='computer-scissors scissors'>
            </div>
          </div>

        </div>


        <div class="main-2" >

          <div class='scoreboard-container'>
                <div class='scoreboard-header'>
                    <div class='scoreboard-header-1'>
                        <p>user</p>
                    </div>

                    <div class='scoreboard-header-2'></div>

                    <div class='scoreboard-header-3'>
                        <p>computer</p>
                    </div>
                </div>

                <div class='scoreboard-main'>
                    <div class='scoreboard-main-1'>
                        <p>00</p>
                    </div>

                    <div class='scoreboard-main-2'>
                        <p>:</p>
                    </div>

                    <div class='scoreboard-main-3'>
                        <p>00</p>
                    </div>
                </div>

          </div> 

        </div>

        <p> Hope you enjoy the game!</p>

      </main>
      
    <script src="script.js"></script>
  </body>

</html>
