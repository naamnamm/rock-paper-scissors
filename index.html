<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock-Paper-Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <header>
        <div class="header-1"></div>

        <div class="header-2">
            <h1 class="header-title"> Rock-Paper-Scissors </h1>
        </div>
      </header>

      <main>
        <div class="main-1">

          <div class='user-stage-container'>
            <div class='user-name'>
                <p id='user-name-title'>User</p>
            </div>

            <div id='user-choice'>
                <img src='images/rock.jpg' alt='rock' class='rock'>
                <img src='images/paper.jpg' alt='paper' class='paper'>
                <img src='images/scissors.jpg' alt='scissors' class='scissors'>
            </div>
          </div>

          <div class='middle-stage-container'>
            <div class='middle-stage'>
              <div class='text-container'> 
                  <p id='result'>Result</p>
              </div>
            </div>
          </div>

          <div class='computer-stage-container'>
            <div class='computer-name'> 
                <p>Computer</p>
            </div>
            
            <div id='computer-choice'>
                <img src='images/rock-red.jpg' alt='rock' class='computer-rock'>
                <img src='images/paper-red.jpg' alt='paper' class='computer-paper'>
                <img src='images/scissors-red.jpg' alt='scissors' class='computer-scissors'>
            </div>
          </div>

        </div>


        <div class="main-2" >

          <div class='scoreboard-container'>
                <div class='scoreboard-header'>
                    <div class='scoreboard-header-1'>
                        <p id='user-name-scoreboard'>user</p>
                    </div>

                    <div class='scoreboard-header-2'></div>

                    <div class='scoreboard-header-3'>
                        <p>computer</p>
                    </div>
                </div>

                <div class='scoreboard-main'>
                    <div class='scoreboard-user'>
                        <p id='user-score'>00</p>
                    </div>

                    <div class='scoreboard-middle'>
                        <p>:</p>
                    </div>

                    <div class='scoreboard-computer'>
                        <p id='computer-score'>00</p>
                    </div>
                </div>

          </div> 

        </div>

        <p> Hope you enjoy the game!</p>

      </main>
      
    <script src="script.js"></script>
  </body>

</html>
